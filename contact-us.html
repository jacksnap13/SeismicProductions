<h2>CONTACT</h2>
<div class="inner-contact">
	<div class="form-container">
		<form>
			<input type="text" name="name" id="name" class="form-input" value="Name" onblur="if (this.value == '') {this.value = 'Name';}" onfocus="if (this.value == 'Name') {this.value = '';}">
			<input type="text" name="email" id="email" class="form-input" value="Email" onblur="if (this.value == '') {this.value = 'Email';}" onfocus="if (this.value == 'Email') {this.value = '';}">
			<input type="text" name="subject" id="subject" class="form-input" value="Subject" onblur="if (this.value == '') {this.value = 'Subject';}" onfocus="if (this.value == 'Subject') {this.value = '';}">
			<textarea id=message class="form-input" name=message cols="40" rows="10" value="Message" onblur="if (this.value == '') {this.value = 'Message';}" onfocus="if (this.value == 'Message') {this.value = '';}" onkeydown="checkEditboxLimit(1,'message', 500)" onkeyup="checkEditboxLimit(1,'message',500)" onchange="checkEditboxLimit(1,'message',500)">Message</textarea>
			<p id="word-count">You have <span>500</span> characters left.</p>
			<input type="checkbox" class="inline-check"><p class="send-text">Send a copy of this message to yourself</p>
			<input type="submit" value="Send">
		</form>
	</div><!--  Close form -->
	<div class="map-container">
